<!DOCTYPE html>
<html>

<head>
    <title>FormTest</title>
    <style>
        body {
            text-align: center;
            background-color: #0097ab;
            font-family: verdana;
        }
    </style>
</head>

<body>
    <h1>
        First form test site
    </h1>
    <p>
        <form method="POST">
            <input type="text" name="fname" placeholder="Firstname">
            <input type="text" name="lname" placeholder="Lastname"><br>
            <input type="submit" name="send" value="Send data">
        </form><br>
        {{if and .Firstname .Lastname}}
        <b>Your data: </b>{{.Firstname}}
        {{else}}
        <b>Please fill the whole form in</b>
        {{end}}
    </p>
</body>

</html>
